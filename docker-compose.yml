services:
  mysql:
    image: mysql:8.0
    platform: linux/amd64
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: backenddb
      MYSQL_USER: backenduser
      MYSQL_PASSWORD: backendpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  backend:
    build: .
    container_name: go_backend
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: backenduser
      DB_PASSWORD: backendpass
      DB_NAME: backenddb
    ports:
      - "8080:8080"

volumes:
  mysql_data:
